
<div class="data-container ">
  <div class="table-tools">
    <div>
      <h4>用户管理</h4>
    </div>
    <div>
      <button mat-icon-button color="primary"><mat-icon>create</mat-icon></button>
      <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
      <app-view-column [columns]="columns" (onSelected)="viewColumnSelected($event)"></app-view-column>
    </div>
  </div>
  <div>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>username</mat-label>
        <input matInput placeholder="Ex. Pizza" >
      </mat-form-field>

    </form>
  </div>
  <div class="table-container">
    <table mat-table class="app-table"
           matSort matSortActive="createDateStr" matSortDirection="desc">

      <!-- Checkbox Column -->
<!--      <ng-template matColumnDef="select" sticky >-->
<!--        <app-table-checkbox [dataSource]="dataSource"></app-table-checkbox>-->
<!--      </ng-template>-->
      <ng-container matColumnDef="select" sticky >
        <th mat-header-cell class="cb-column-header" *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="cb-column">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="security">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>setting</mat-icon>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef> Create Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate | date}} </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>more_vert</mat-icon>
          <mat-icon>more_vert</mat-icon>
          <mat-icon>more_vert</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <mat-paginator [length]="dataSource.resultsLength"
                 [pageIndex]="0"
                 [pageSize]="20"
                 [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
</div>
