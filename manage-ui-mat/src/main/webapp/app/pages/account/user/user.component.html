
<div class="data-container ">
  <div class="table-tools">
    <div>
      <h4>用户管理</h4>
    </div>
    <div>
      <button mat-icon-button color="primary"><mat-icon>create</mat-icon></button>
      <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
      <app-view-column [columns]="columns" (onSelected)="viewColumnSelected($event)"></app-view-column>
    </div>
  </div>
  <div>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>username</mat-label>
        <input matInput placeholder="Ex. Pizza" >
      </mat-form-field>

    </form>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="app-table">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" sticky >
        <th mat-header-cell class="cb-column-header" *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="cb-column">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>more_vert</mat-icon>
          <mat-icon>more_vert</mat-icon>
          <mat-icon>more_vert</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <mat-paginator [length]="100" [pageSize]="30"></mat-paginator>
</div>
